<h3>Sign In using credentials</h3>

<form action="/auth/credentials" method="post">
<div class="form-row">
    <div class="form-group">
        {{ '<div class="alert alert-danger">{0}</div>' | htmlFormat(errorResponseExcept(['userName','password'])) }}
        <input type="hidden" name="continue" value="/validation/authtest" />
        <input type="hidden" name="errorView" value="ServerLogin">
    </div>
</div>
<div class="form-row">
    <div class="form-group">
        <input class="form-control form-control-lg" name="userName" type="text" placeholder="UserName" 
               value="{{ 'userName' | httpForm }}" data-invalid="{{errorResponse('userName')}}">
    </div>
</div>
<div class="form-row">
    <div class="form-group">
        <input class="form-control form-control-lg" name="password" type="password" placeholder="Password" 
               value="" data-invalid="{{errorResponse('password')}}">
    </div>
    <div class="form-group col-md-4">
        <button type="submit" class="btn btn-lg btn-primary">Login</button>
    </div>
</div>
<div class="form-row">
    <div class="form-group">
        <input type="checkbox" id="rememberMe" name="rememberMe" value="true" {{ {checked:httpForm('rememberMe')=='true'} | htmlAttrs }}>
        <label for="rememberMe">Remember Me</label>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-4">
        <a class="lnk" href="/validation/server/register">Register New User</a>
    </div>
</div>
<div>
    <b>Quick Login:</b>
    <div class="quicklist">
        <span data-click="switchUser:admin@email.com">admin@email.com</span>
        <span data-click="switchUser:new@user.com">new@user.com</span>
    </div>
</div>
</form>

{{#raw appendTo scripts}}
<script>
$(document).bootstrap().bindHandlers({
    switchUser: function(u) {
        $("[name=userName]").val(u);
        $("[name=password]").val('p@55wOrd');
    }
});
</script>
{{/raw}}
