<h3>Sign In using credentials</h3>

<form action="/auth/credentials" method="post">
<div class="form-row">
    {{ '<div class="alert alert-danger">{0}</div>' | htmlFormat(errorResponseExcept(['userName','password'])) }}
    <input type="hidden" name="continue" value="/validation/authtest" />
    <input type="hidden" name="errorView" value="PostBackLogin">
</div>

<div class="form-row">
    <div class="form-group">
        <input class="form-control input-lg" name="userName" type="text" placeholder="UserName" 
               value="{{ 'userName' | httpFormData }}" data-invalid="{{errorResponse('userName')}}">
    </div>
</div>
<div class="form-row">
    <div class="form-group">
        <input class="form-control input-lg" name="password" type="password" placeholder="Password" 
               value="" data-invalid="{{errorResponse('password')}}">
    </div>
    <div class="form-group col-md-4">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</div>
<div class="form-row">
    <div class="form-group">
        <input type="checkbox" id="chkRememberMe" name="rememberMe" value="true" checked="checked">
        <label for="chkRememberMe">Remember Me</label>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-4">
        <a class="lnk" href="/validation/postback/register">Register New User</a>
    </div>
</div>
<div>
    <b>Quick Login:</b>
    <div class="quicklist">
        <span data-click="switchUser:admin@email.com">admin@email.com</span>
    </div>
</div>
</form>

{{#raw appendTo scripts}}
<script>
    
$(document).bootstrap().bindHandlers({
    switchUser: function(u) {
        $("[name=userName]").val(u);
        $("[name=password]").val('p@55wOrd');
    }
});
</script>
{{/raw}}
