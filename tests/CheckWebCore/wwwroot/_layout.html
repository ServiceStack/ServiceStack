<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {{#if debug}}<script>{{ '/js/hot-loader.js' | includeFile }}</script>{{/if}}
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/default.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a title="ServiceStack WebApp Starter" class="navbar-brand" href="/" style="width:220px;">
                <img src="/assets/img/logo.png" width="42" height="32" class="d-inline-block align-top" alt="" style="float:left;margin:0 10px 0 0">
                <h3>MyApp</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {{ 'menu' | partial }}
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">{{ title }}</h1>
          {{ page }}
        </div>
      </div>
    </div>

    <h4 style="position:absolute; bottom: 20px; width: 100%; text-align: center">
      <a href="http://templates.servicestack.net">Learn about ServiceStack Templates</a>
    </h4>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/default.js"></script>

    {{ scripts | raw }}

</body>
</html>
