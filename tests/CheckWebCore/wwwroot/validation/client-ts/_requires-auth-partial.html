{{#if !isAuthenticated}}
    {{ httpResult({ status:302, Location: `/validation/client-ts/login?continue=/validation/client-ts/contacts/` }) 
       | return }}
{{/if}}

<div style="text-align:right">
    <small class="text-muted">
        {{ userSession.DisplayName }}
        | <a href="/auth/logout?continue=/validation/client-ts/">Sign Out</a>
    </small>
</div>
