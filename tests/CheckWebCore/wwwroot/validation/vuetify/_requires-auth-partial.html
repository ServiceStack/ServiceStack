{{#if !isAuthenticated}}
    {{ httpResult({ status:302, Location: `/validation/vuetify/login?continue=/validation/vuetify/contacts/` }) 
       | return }}
{{/if}}

<div style="text-align:right">
    <small class="body-2">
        {{ userSession.DisplayName }}
        | <a href="/auth/logout?continue=/validation/vuetify/">Sign Out</a>
    </small>
</div>
