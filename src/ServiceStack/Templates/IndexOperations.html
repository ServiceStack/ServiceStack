    </div>
    
    <p>&nbsp;</p>
    
    <script type="text/javascript">
        if (document.querySelectorAll) {
            function $(sel,el) { return (el||document).querySelector(sel); }
            function $$(sel,el) { return Array.prototype.slice.call((el||document).querySelectorAll(sel)); }
            var table = $$("table")[0];
            if (table) {
                var cols = $$("tr:first-child td",table).length + 1; //th
                var isIE9 = document.documentMode <= 9;
                var tagNames = []
                $$('[data-tags]',table).forEach(function (x) {
                    Array.prototype.push.apply(tagNames,x.getAttribute('data-tags').split(','));
                });
                tagNames = tagNames.filter(function(value,index,self) {
                    return value && self.indexOf(value) === index;
                });
                tagNames.sort();
                var tagsHtml = tagNames.map(function(x) { return "<span data-tag='" + x + "'><b>" + x + "</b></span>"}).join('');
                if (tagsHtml !== "") {
                    tagsHtml = '<div class="tags">' + tagsHtml + '</div>';
                }
                var html = '<div class="txt"><input type="text" placeholder="filter" />' + tagsHtml + '</div>';
                
                if (!isIE9) {
                    table.insertAdjacentHTML("afterbegin",
                        '<thead id="filter"><tr><td colspan="' + cols + '">' + html + '</td></tr></thead>');
                } else {
                    var thead = document.createElement('thead');
                    var tr = document.createElement("tr");
                    var td = document.createElement("td");
                    thead.id = "filter";
                    td.innerHTML = html;
                    td.setAttribute("colspan", cols);
                    tr.appendChild(td);
                    thead.appendChild(tr);
                    table.insertBefore(thead, table.firstChild);
                }

                var tagEls = $$('.tags span');
                var input = $$("#filter input")[0];
                function filter() {
                    var activeTagEl = $('.tags span.active b');
                    var activeTag = activeTagEl && activeTagEl.innerHTML;
                    
                    var rows = $$("tbody tr");
                    for (var i = 0; i < rows.length; i++) {
                        var th = rows[i].firstChild;
                        var thTags = th.getAttribute('data-tags').split(',').filter(function(x){ return !!x});
                        rows[i].style.display = th.innerHTML.toLowerCase()
                            .indexOf(input.value.toLowerCase()) >= 0
                            && (!activeTag || thTags.indexOf(activeTag) >= 0)
                            ? 'block'
                            : 'none';
                    }
                }
                if (input) {
                    input.onkeyup = filter;
                }

                function selectTag() {
                    var $this = this;
                    tagEls.forEach(function(el) {
                        el.className = el === $this && $this.className !== 'active' ? 'active' : '';
                    });
                    var isActive = this.className.indexOf('active') >= 0;
                    var tag = this.getAttribute('data-tag');
                    if (tag) {
                        if (isActive)
                            location.href = '#tag=' + tag;
                        else
                            history.pushState("", document.title, window.location.pathname + window.location.search);
                    }
                    filter();
                }
                tagEls.forEach(function(el) {
                    el.onclick = selectTag;
                });
            }
            function clearTag() {
                $$('.tags span').forEach(el => el.className = '');
                filter();
            }
            function handleHash(hash) {
                if (!hash) return;
                var name = hash.split('=')[0];
                if (name === 'tag') {
                    var tag = hash.split('=')[1];
                    var el = $('[data-tag="' + tag + '"]');
                    if (el && el.className.indexOf('active') === -1) selectTag.bind(el)();
                }
            }
            if (location.hash) {
                handleHash(location.hash.substring(1));
            }
            window.onhashchange = function () {
                if (location.hash) handleHash(location.hash.substring(1));
                else clearTag();
            }
        }
    </script>
