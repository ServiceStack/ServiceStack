<script minify>
App.component('AuthNav', ({ auth, logout }) => {
    return {
        $template: '#auth-nav-template',
        get auth() { return auth() },
        get displayName() {
            let auth = this.auth
            return auth ? auth.displayName || auth.firstName || auth.userName || auth.email : null
        },
        showPopup:false,
        mounted() {
            on(document.body, {
                click: e => this.showPopup = false
            })
        },
        logout: logout || (() => {})
    }
})
</script>
