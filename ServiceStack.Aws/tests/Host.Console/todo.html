<!DOCTYPE html>
<html>
<head>
    <title>Todos App</title>
    <link rel="stylesheet" type="text/css" href="/css/todos.css" media="all" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/backbone-min.js"></script>
    <script src="/js/todos.js"></script>
</head>
<body>
    <a href="https://github.com/ServiceStackApps/LiveDemos" style="display: block; position: absolute;
        top: 5px; left: 10px;">
        <img src="https://raw.githubusercontent.com/ServiceStack/Assets/master/img/apps/icon-home-eee.jpg" alt="ServiceStack Home" />
    </a>
    <!-- Todo App Interface -->
    <div id="todoapp">
        <div class="title">
            <h1>
                Todos
            </h1>
        </div>
        <div class="content">
            <div id="create-todo">
                <input id="new-todo" placeholder="What needs to be done?" type="text" />
                <span class="ui-tooltip-top" style="display: none;">Press Enter to save this task</span>
            </div>
            <div id="todos">
                <ul id="todo-list"></ul>
            </div>
            <div id="todo-stats">
            </div>
        </div>
    </div>
    <ul id="instructions">
        <li>Double-click to edit a todo.</li>
        <li>
            <a href="https://github.com/ServiceStack/ServiceStack.Aws/blob/master/src/Host.Console/TodoService.cs">
                1 page C# and Dynamo DB-backed
            </a> | <a href="http://documentcloud.github.com/backbone/examples/todos/index.html">
                Backbone.js TODO app
            </a>
        </li>
    </ul>
    <div id="credits">
        Created by
        <br />
        <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
        <br />
        <br />
        Powered By 
        <br />
        <a href="https://servicestack.net">servicestack.net</a>
    </div>
    <!-- Templates -->
    <script type="text/template" id="item-template">
        <div class="todo <%= done ? 'done' : '' %>">
            <div class="display">
                <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
                <div class="todo-content"></div>
                <span class="todo-destroy"></span>
            </div>
            <div class="edit">
                <input class="todo-input" type="text" value="" />
            </div>
        </div>
    </script>
    <script type="text/template" id="stats-template">
        <% if (total) { %>
        <span class="todo-count">
            <span class="number"><%= remaining %></span>
            <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
        <% } %>
        <% if (done) { %>
        <span class="todo-clear">
            <a href="#">
                Clear <span class="number-done"><%= done %></span>
                completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
            </a>
        </span>
        <% } %>
    </script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-7722718-7']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</body>
</html>
